<div class="bg-gray-50 rounded flex-grow overflow-y-scroll h-full">
    @if (work) {
        <article>
            <section>
                <h1>{{ work.metadata.title }}</h1>
            </section>
            <section class="bg-orange-50">
                @for (ch of work.contents.chapters; track null) {
                    <h2>{{ ch.title }}</h2>
                    {{ ch.text }}
                }
            </section>
        </article>
    }
</div>
